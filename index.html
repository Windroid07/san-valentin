<script>

let movieStarted = false;
let heartInterval = null;

// Evitar mÃºltiples clics en intro
document.getElementById("intro").addEventListener("click", function startMovie() {
  if (movieStarted) return;
  movieStarted = true;
  
  this.style.display="none";
  document.getElementById("scene").style.display="flex";
  
  // Reproducir audio
  const audio = document.getElementById("audioPlayer");
  audio.muted = false;
  audio.play().catch(e => console.log("Autoplay bloqueado:", e));

  startHearts();
});

// BotÃ³n "No" se mueve dentro de lÃ­mites
function moveNo(btn) {
  const btnWidth = 80;
  const btnHeight = 50;
  
  const maxX = Math.max(0, window.innerWidth - btnWidth);
  const maxY = Math.max(0, window.innerHeight - btnHeight);
  
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  
  btn.style.position = "fixed";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// Mostrar mensaje cuando dice "SÃ­"
function sayYes() {
  document.getElementById("buttons").style.display="none";
  document.getElementById("letter").style.display="block";
  
  // Aumentar frecuencia de corazones
  clearInterval(heartInterval);
  heartInterval = setInterval(createHeart, 100);
  
  // Detener despuÃ©s de 8 segundos
  setTimeout(() => {
    clearInterval(heartInterval);
    heartInterval = setInterval(createHeart, 250);
  }, 8000);
}

// Crear un corazÃ³n individual
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
  document.body.appendChild(heart);
  
  setTimeout(() => heart.remove(), 8000);
}

// Iniciar corazones con intervalo controlado
function startHearts(){
  heartInterval = setInterval(createHeart, 250);
}

// Limpiar al cerrar la pÃ¡gina
window.addEventListener("beforeunload", () => {
  if (heartInterval) clearInterval(heartInterval);
});

</script>
